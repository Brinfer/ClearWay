# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.7

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"


# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - export https_proxy=http://192.168.4.8:3128/
  - export http_proxy=http://192.168.4.8:3128/
  - apt update
  - apt install libgl-dev -y  # Install libgl for imutils python package
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - export CFLAGS=-fcommon # Allow the installation of RPi.GPIO
  - pip install -r requirements.txt  # Install all needed package

stages:
  - test
  - quality
  - build

test:
  stage: test
  script:
    - pytest -c setup.cfg
  only:
    changes:
      - clearway/**/*
      - tests/**/*

flake8:
  stage: quality
  script:
    - python -m flake8 --config setup.cfg clearway/
  allow_failure: true
  only:
    changes:
      - clearway/**/*
      - tests/**/*

black:
  stage: quality
  script:
    - python -m black --check --config pyproject.toml clearway/
  allow_failure: true
  only:
    changes:
      - clearway/**/*
      - tests/**/*

mypy:
  stage: quality
  script:
    - python -m mypy --install-types --non-interactive --config-file setup.cfg clearway/  # Installs any missing stub packages
  allow_failure: true
  only:
    changes:
      - clearway/**/*
      - tests/**/*

build_clearway:
  stage: build
  script:
    - python -m build
  only:
    refs:
      - master
  artifacts:
    paths:
      - dist/*

latex_research:
  stage: build
  image: ghcr.io/xu-cheng/texlive-full:latest
  script:
    - cd documents/research
    - latexmk --verbose
  only:
    changes:
      - documents/research/**/*
  artifacts:
    paths:
      - "*.pdf"

latex_research:
  stage: build
  image: ghcr.io/xu-cheng/texlive-full:latest
  script:
    - cd documents/installationGuide
    - latexmk --verbose
  only:
    changes:
      - documents/installationGuide/**/*
    refs:
      - merge_requests
  artifacts:
    paths:
      - "*.pdf"
