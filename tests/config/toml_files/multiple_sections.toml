servo_gpio = 12
[clearway.ai]
input_path = "input/video1.mp4"
output_path = "output/video1.mp4"
yolo_cfg = "yolo_cfg"
yolo_weights = "yolo_weights"
on_raspberry = true
size = 416
see_rtp = true
[clearway.log]
verbosity = "DEBUG"
format = "%(levelname)s >> %(message)s"
path = "output/Log.log"

[section_B]
keyB_1 = 5
keyB_2 = [6, 7]
keyB_3 = "8"
